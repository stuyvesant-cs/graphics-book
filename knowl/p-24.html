<div class="para">In order to mulply two matrices, <span class="process-math">\(AB\text{,}\)</span> the number of columns in <span class="process-math">\(A\)</span> must equal the number of rows in <span class="process-math">\(B\text{.}\)</span> So if <span class="process-math">\(A\)</span> is a <span class="process-math">\(4\times N\)</span> matrix, then <span class="process-math">\(B\)</span> must be <span class="process-math">\(n\times4\text{.}\)</span>
</div>
